<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dom-node</title>
    <script src="domnode.js"></script>
</head>
<body>
    <h1>Dom-Node</h1>
    <br />
    <br />
    <div id="root"></div>
    <script>
        const root = document.getElementById("root");

        const clock = new Clock();
        clock.display(root);

        setTimeout(function() {
            clock.destroy();
        }, 5000);
    </script>
</body>
</html>
